	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" id="user">
        		<div class="form-group" hidden>
					<label class="control-label col-md-2">Id</label>
					<div class="col-md-5">
				<input class="form-control" type="text" ng-model="select._id">
						</div>
					</div>
				<div class="form-group">
					<label class="control-label col-md-2">Name</label>
					<div class="col-md-5">
						<input class="form-control" type="text" 
						ng-model="
						select.name">
						</div>
					</div>
				<div class="form-group">
					<label class="control-label col-md-2">Phone</label>
					<div class="col-md-5">
				   <input class="form-control"  ng-model="select.value">
				   </div>
			  </div>
			  <div class="form-group">
					<label class="control-label col-md-2">Email</label>
					<div class="col-md-5">
				   <input class="form-control" type="email" 
				   ng-model="select.email">
				   </div>
			  </div>
			  <div class="col-sm-4 col-md-offset-2">
			  	<button class="btn btn-md btn-info" type="button" 
			  	ng-click="update(select); ok()">Update and Save</button>
			  </div> 
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
