	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" id="user">
        		<div class="form-group" hidden>
					<label class="control-label col-md-2">Id</label>
					<div class="col-md-5">
						<input class="form-control" type="text" ng-model="select._id">
						</div>
					</div>
				<div class="form-group">
					<label class="control-label col-md-2">Group Name</label>
					<div class="col-md-5">
						<input class="form-control" name="name"
						type="text" ng-model="select.name">
						</div>
					</div>
				<div class="form-group">
					<label class="control-label col-md-2">contacts</label>
					<div class="col-md-6">
						<oi-select 
							oi-options="item.name for item in contacts track by item.value"
				            ng-model="select.value"
				            name="tags"
						    multiple
						    placeholder="Select contacts">
						</oi-select>
					</div>
			  </div>
			  <div class="col-sm-4 col-md-offset-2">
			  	<button class="btn btn-md btn-info" type="button" 
			  	ng-click="update(select); ok()">Update and Save</button>
			  </div> 
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
