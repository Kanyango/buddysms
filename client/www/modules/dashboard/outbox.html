<div class="container">
	<div class="row">
		<div class="">
			<div class="text-center">
				<h3>Sent Messages</h3>
			</div>
			<hr>
			<div id="sent">
			<ul class="list-group" ng-repeat="mess in messages | filter:paginate">
				<li class="list-group-item">
				    <p hidden>{{ mess._id }}</p>
				    <h4>{{ mess.dateSent | date:'mediumDate' }}</h4>
				    <ul class="list-group" ng-repeat="reci in mess.to">
					<h4>{{ reci.name }}</h4>
					</ul>
					<p>{{ mess.message }}</p>
					<!--<button class="btn btn-md btn-primary" 
					ng-click="open(mess)">edit</button>
					<button class="btn btn-md btn-danger" 
					ng-click="remove(mess._id)">
					delete
					</button>-->
				</li>
			</ul>
		<ul uib-pagination total-items="totalItems" 
          max-size="5" boundary-links="true" ng-model="currentPage"
          items-per-page="numPerPage">
        </ul>
			</div>
		</div>
	</div>
</div>
